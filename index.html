<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>AulaWEB04_Mouts - Formulário</title>
</head>
<body>
    <h2>Garanta sua vaga agora!</h2>
    <form class="form">
        <fieldset>
            <legend>Informações</legend>
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required placeholder="ex.: Exemplo"><br>
            <label for="fone">Telefone:</label><br>
            <input type="number" id="fone" name="fone" required placeholder="ex.: (00) 00000-0000"><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required placeholder="ex.: exemplo@gmail.com"><br>
            <label for="number">Número do CPF:</label><br>
            <input type="number" id="cpf" name="cpf" required placeholder="ex.: 000.000.000-00"><br>

            <label for="certificate">Possui diploma de graduação:</label><br>
            <select name="perguntaCertificate" id="pCertificate" required>
                <option value="" disabled selected>Selecione uma resposta</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select><br>

            <label for="historic">Possui histórico da graduação:</label><br>
            <select name="perguntaHistoric" id="pHistoric" required>
                <option value="" disabled selected>Selecione uma resposta</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select><br>

            <label for="unity">Unidade</label><br>
            <select name="perguntaUnity" id="pUnity" required>
                <option value="" disabled selected>Selecione uma unidade</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
                <option value="PR">Paraná</option>
                <option value="EAD">EAD</option>
            </select><br>            

            <label>
                <input type="checkbox" name="checkTermos" value="termo" required>Li e aceito os termos da Política de Privacidade</input>
            </label> <br>
            <button>Garantir Minha Vaga!</button>
        </fieldset>
    </form>
</body>
</html>
